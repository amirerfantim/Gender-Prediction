<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="form-container">
    <div class="title">
      <h1>Mr. or Mrs.?</h1>
    </div>
    <form id="form">
      <div class="input-name">
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" id="male" name="radio-group" value="male">
          <label for="male">Male</label>
        </div>
        <div class="radio-item">
          <input type="radio" id="female" name="radio-group" value="female">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn">Submit</button>
        <button type="button" id="save" class="btn">Save</button>
      </div>
    </form>
  </div>
  <div class="prediction">
    <h2>Prediction</h2>
    <div id="gender-txt">GENDER</div>
    <div id="gender-val">Probability</div>
    <div class="saved-answer-area" id="saved-answer">SAVED INFO</div>
    <button type="button" id="clear" class="btn">Clear</button>
  </div>
</div>
<div id="error"></div>
<script src="script.js"></script>
</body>
</html>
